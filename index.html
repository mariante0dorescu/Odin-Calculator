<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="calculator__output">
      <div class="calculator__output--top">&nbsp;</div>
      <div class="calculator__output--bottom">&nbsp;</div>
    </div>
    <div class="calculator__input">
      <div class="calculator__input--row ">
        <button class="calculator__input--button blue" data-operator="AC">AC</button>
        <button class="calculator__input--button blue" data-operator="DEL">DEL</button>
        <button class="calculator__input--button blue" data-operator="%">%</button>
        <button class="calculator__input--button blue" data-operator="/">/</button>
      </div>
      <div class="calculator__input--row">
        <button class="calculator__input--button" data-key="7">7</button>
        <button class="calculator__input--button" data-key="8">8</button>
        <button class="calculator__input--button" data-key="9">9</button>
        <button class="calculator__input--button blue" data-operator="*">*</button>
      </div>
      <div class="calculator__input--row">
        <button class="calculator__input--button" data-key="4">4</button>
        <button class="calculator__input--button" data-key="5">5</button>
        <button class="calculator__input--button" data-key="6">6</button>
        <button class="calculator__input--button blue" data-operator="-">-</button>
      </div>
      <div class="calculator__input--row">
        <button class="calculator__input--button" data-key="1">1</button>
        <button class="calculator__input--button" data-key="2">2</button>
        <button class="calculator__input--button" data-key="3">3</button>
        <button class="calculator__input--button blue" data-operator="+">+</button>
      </div>
      <div class="calculator__input--row">
        <button class="calculator__input--button" data-key="0">0</button>
        <button class="calculator__input--button" data-key="00">00</button>
        <button class="calculator__input--button" data-key=".">.</button>
        <button class="calculator__input--button blue" data-operator="result">=</button>
      </div>
    </div>
  </div>
</body>
</html>
