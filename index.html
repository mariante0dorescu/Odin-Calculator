<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="calculator__output">
      <div class="calculator__output--top">aaa</div>
      <div class="calculator__output--bottom">aaa</div>
    </div>
    <div class="calculator__input">
      <div class="calculator__input--row ">
        <button class="calculator__input--button blue" id="AC">AC</button>
        <button class="calculator__input--button blue" id="DEL">DEL</button>
        <button class="calculator__input--button blue" id="%">%</button>
        <button class="calculator__input--button blue" id="/">/</button>
      </div>
      <div class="calculator__input--row">
        <button class="calculator__input--button" id="7">7</button>
        <button class="calculator__input--button" id="8">8</button>
        <button class="calculator__input--button" id="9">9</button>
        <button class="calculator__input--button blue" id="*">*</button>
      </div>
      <div class="calculator__input--row">
        <button class="calculator__input--button" id="4">4</button>
        <button class="calculator__input--button" id="5">5</button>
        <button class="calculator__input--button" id="6">6</button>
        <button class="calculator__input--button blue" id="*">-</button>
      </div>
      <div class="calculator__input--row">
        <button class="calculator__input--button" id="1">1</button>
        <button class="calculator__input--button" id="2">2</button>
        <button class="calculator__input--button" id="3">3</button>
        <button class="calculator__input--button blue" id="+">+</button>
      </div>
      <div class="calculator__input--row">
        <button class="calculator__input--button" id="0">0</button>
        <button class="calculator__input--button" id="00">00</button>
        <button class="calculator__input--button" id=".">.</button>
        <button class="calculator__input--button blue" id="=">=</button>
      </div>
    </div>
  </div>
</body>
</html>
